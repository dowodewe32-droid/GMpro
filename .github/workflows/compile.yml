name: Compile GMpro Deauther Auto-Library

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Deauther SDK
        run: |
          arduino-cli core update-index --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json
          arduino-cli core install deauther:esp8266 --additional-urls https://raw.githubusercontent.com/SpacehuhnTech/arduino/main/package_spacehuhn_index.json

      - name: Install Required Libraries
        run: |
          # Install Library OLED & GFX (Penyebab Error)
          arduino-cli lib install "Adafruit GFX Library"
          arduino-cli lib install "Adafruit SSD1306"
          arduino-cli lib install "Adafruit BusIO"
          
          # Install Library Pendukung Lainnya
          arduino-cli lib install "SimpleCLI"
          
          # Download ArduinoJson 5.13.5 (Legacy)
          mkdir -p $HOME/Arduino/libraries
          curl -L -o arduinojson.zip https://github.com/bblanchon/ArduinoJson/releases/download/v5.13.5/ArduinoJson-v5.13.5.zip
          unzip -o arduinojson.zip -d $HOME/Arduino/libraries/

      - name: Compile GMpro Firmware
        run: |
          # Menggunakan FQBN yang sesuai dengan Wemos D1 Mini (4MB Flash)
          arduino-cli compile --fqbn deauther:esp8266:d1_mini \
          ./GMpro.ino --output-dir ./build

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: GMpro-Deauther-Binary
          path: ./build/*.bin
